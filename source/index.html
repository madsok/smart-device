<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <div class="logo">
        <div class="logo__wrapper">
          <svg class="logo__svg" width="52" height="52" viewBox="0 0 52 52">
            <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
          </svg>
        </div>
        <h1 class="logo__title">Smart Device <br> <span class="logo__subtitle">умные технологии</span></h1>
      </div>
      <ul class="contacts-list header__contacts-list">
        <li class="contacts-list__item contacts-list__item--email">
          <a class="contacts-list__link contacts-list__link--email" href="mailto:info@sd.ru">info@sd.ru</a>
        </li>
        <li class="contacts-list__item contacts-list__item--phone">
          <a class="contacts-list__link contacts-list__link--phone" href="tel:+7(495)0005252">+7 (495) 000 52 52</a>
        </li>
        <li class="contacts-list__item contacts-list__item--order">
          <a class="contacts-list__btn btn" href="#">Заказать звонок</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="main-screen">
      <div class="main-screen__content">
        <h2 class="main-screen__header">Печатные платы</h2>
        <p class="main-screen__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="main-screen__btn btn" href="#">Получить бесплатную консультацию</a>
        <a href="#" class="main-screen__scroll">Скролл вниз</a>
      </div>
    </section>
  </main>
</body>
</html>
